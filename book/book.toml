[book]
title = "Claude Code 설정 가이드"
authors = ["ohama"]
language = "ko"
description = "Claude Code .claude/ 디렉토리 사용법 튜토리얼"
src = "src"

[build]
build-dir = "../docs"
create-missing = false

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/ohama/MyGsd"
edit-url-template = "https://github.com/ohama/MyGsd/edit/master/book/src/{path}"

[output.html.search]
enable = true
limit-results = 30
boost-title = 2
boost-hierarchy = 1
